<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline Elements</title>
  
</head>
<body>

<!-- button -->
<div class="inline-container" >
  <button data-ns-test="block-inline-button">Test1</button>
	<button data-ns-test="block-inline-button">Test2</button>
	Answer: Inline
</div>

<!-- <div class="inline-container" data-ns-test="block-inline-button">
  <button>Test2 inline</button>
</div> -->

<!-- div -->
<div class="block-container" >
  <div data-ns-test="block-inline-div">Test1</div>
	<div data-ns-test="block-inline-div">Test2</div>
	Answer: Block
</div>

<!-- <div class="block-container" data-ns-test="block-inline-div">
  <div>Test2</div>
</div> -->

<!-- span -->
<div class="inline-container" >
  <span data-ns-test="block-inline-span">Test1</span>
	<span data-ns-test="block-inline-span">Test2</span>

</div>

<!-- <div class="inline-container" data-ns-test="block-inline-span">
  <span>Test2</span>
</div> -->

</div>

<!-- <div class="block-container" data-ns-test="block-inline-p">

</div> -->

<div class="inline-container" >

	<input data-ns-test="block-inline-input" type="text" value="Test2">

</div>

Answer: Inline
